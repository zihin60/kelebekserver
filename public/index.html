<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    #girisEkrani {
      display: block;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }
    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f9f9f9;
      width: 100%;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      background: #e0e7ff;
    }

    .kelebek {
      position: absolute;
      font-size: 2rem;
      animation: ucmak 10s linear infinite;
    }
    @keyframes ucmak {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Kelebek animasyonları -->
  <div class="kelebek" style="top: 10%; left: 5%;">🢅</div>
  <div class="kelebek" style="top: 20%; left: 15%; animation-delay: 1s;">🢅</div>
  <div class="kelebek" style="top: 30%; left: 25%; animation-delay: 2s;">🢅</div>
  <div class="kelebek" style="top: 40%; left: 35%; animation-delay: 3s;">🢅</div>
  <div class="kelebek" style="top: 50%; left: 45%; animation-delay: 4s;">🢅</div>

  <!-- Giriş ekranı -->
  <div id="girisEkrani">
    <h2>İsim Gir</h2>
    <input type="text" id="kullaniciAdi" placeholder="Adınız" />
    <button onclick="girisYap()">Sohbete Başla</button>
  </div>

  <!-- Sohbet ekranı -->
  <div id="sohbetEkrani">
    <h2>Sohbet</h2>
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj..." />
    <button onclick="mesajGonder()">Gönder</button>
  </div>

  <!-- Socket.io bağlantısı -->
  <script src="https://kelebekserver.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://kelebekserver.onrender.com");
    let kullaniciAdi = "";

    function girisYap() {
      const girilenAd = document.getElementById("kullaniciAdi").value.trim();
      if (girilenAd === "") return alert("Lütfen isim girin.");
      kullaniciAdi = girilenAd;

      socket.emit("yeni-kullanici", kullaniciAdi);

      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { from: "Sistem", to: "herkes", content: `${kullaniciAdi} sohbete katıldı`, zaman });

      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("sohbetEkrani").style.display = "block";
    }

    function mesajGonder() {
      const mesajInput = document.getElementById("mesajInput");
      const metin = mesajInput.value.trim();
      if (metin === "") return;
      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { from: kullaniciAdi, to: "herkes", content: metin, zaman });
      mesajInput.value = "";
    }

    socket.on("mesaj", (veri) => {
      mesajEkle(veri);
      if (veri.id) {
        socket.emit("görüldü", veri.id);
      }
    });

    socket.on("görüldü", (veri) => {
      const mesajDiv = document.querySelector(`[data-id='${veri.messageId}']`);
      if (mesajDiv) {
        mesajDiv.innerHTML += " <span style='color: green;'>✓✓ Görüldü</span>";
      }
    });

    function mesajEkle(veri) {
      const mesajlar = document.getElementById("mesajlar");
      const div = document.createElement("div");
      div.className = "mesaj";
      div.setAttribute("data-id", veri.id || "");
      div.textContent = `${veri.from} (${veri.zaman}): ${veri.content || veri.metin}`;
      mesajlar.appendChild(div);
      mesajlar.scrollTop = mesajlar.scrollHeight;
    }
  </script>

</body>
</html>
