<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelebek Sohbet</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    :root {
      --bg-light: #fdf6fa;
      --text-light: #222;
      --input-bg-light: #fff;
      --message-bg-light: #e0f4f9;
      --bg-dark: #1a1a1a;
      --text-dark: #f1f1f1;
      --input-bg-dark: #2a2a2a;
      --message-bg-dark: #333;
      --button-bg: #ff82bc;
      --button-hover: #e56fa8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: var(--message-bg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    #temaToggle {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
    }

    #girisEkrani, #sohbetEkrani {
      margin: auto;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      background: var(--button-bg);
      color: white;
    }

    button:hover {
      background: var(--button-hover);
    }

    .mesaj {
      background: var(--message-bg);
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }

    #mesajlar {
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="kullaniciBilgi">Kelebek</h2>
    <button id="temaToggle" onclick="temaDegistir()">🌙</button>
  </header>

  <div id="girisEkrani">
    <h2 style="text-align:center;">🦋 Kelebek Sohbet</h2>
    <input type="text" id="nickname" placeholder="Kullanıcı Adı">
    <input type="password" id="sifre" placeholder="Şifre">
    <button onclick="girisYap()">Giriş Yap</button>
    <h3 style="text-align:center;">veya Kayıt Ol</h3>
    <input type="text" id="kayitAd" placeholder="Yeni Kullanıcı Adı">
    <input type="password" id="kayitSifre" placeholder="Şifre">
    <input type="date" id="dogumTarihi">
    <button onclick="kayitOl()">Kayıt Ol</button>
  </div>

  <div id="sohbetEkrani" style="display:none">
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj...">
    <button onclick="mesajGonder()">Gönder</button>
    <button onclick="cikisYap()">Çıkış Yap</button>
  </div>

  <script>
    const socket = io("https://kelebekserver.onrender.com", { withCredentials: true });

    function temaUygula(mod) {
      const r = document.documentElement.style;
      if (mod === 'dark') {
        r.setProperty('--bg', 'var(--bg-dark)');
        r.setProperty('--text', 'var(--text-dark)');
        r.setProperty('--input-bg', 'var(--input-bg-dark)');
        r.setProperty('--message-bg', 'var(--message-bg-dark)');
        document.getElementById('temaToggle').innerText = '☀️';
      } else {
        r.setProperty('--bg', 'var(--bg-light)');
        r.setProperty('--text', 'var(--text-light)');
        r.setProperty('--input-bg', 'var(--input-bg-light)');
        r.setProperty('--message-bg', 'var(--message-bg-light)');
        document.getElementById('temaToggle').innerText = '🌙';
      }
    }

    function temaDegistir() {
      const mevcut = localStorage.getItem('tema') || 'dark';
      const yeni = mevcut === 'dark' ? 'light' : 'dark';
      localStorage.setItem('tema', yeni);
      temaUygula(yeni);
    }

    window.onload = () => {
      temaUygula(localStorage.getItem('tema') || 'dark');
      kontrolEt();
    };

    async function kontrolEt() {
      const res = await fetch("https://kelebekserver.onrender.com/me", { credentials: "include" });
      if (res.ok) {
        const data = await res.json();
        baslatSohbet(data.kullanici);
      } else {
        document.getElementById("girisEkrani").style.display = "block";
      }
    }

    async function kayitOl() {
      const nickname = document.getElementById("kayitAd").value;
      const sifre = document.getElementById("kayitSifre").value;
      const dogumtarihi = document.getElementById("dogumTarihi").value;
      const res = await fetch("https://kelebekserver.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ nickname, sifre, dogumtarihi })
      });
      if (res.ok) baslatSohbet(nickname);
      else alert(await res.text());
    }

    async function girisYap() {
      const nickname = document.getElementById("nickname").value;
      const sifre = document.getElementById("sifre").value;
      const res = await fetch("https://kelebekserver.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ nickname, sifre })
      });
      if (res.ok) baslatSohbet(nickname);
      else alert(await res.text());
    }

    function baslatSohbet(kullanici) {
      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("sohbetEkrani").style.display = "block";
      document.getElementById("kullaniciBilgi").innerText = `${kullanici} (Aktif)`;
      socket.emit("yeni-kullanici", kullanici);
    }

    function cikisYap() {
      fetch("https://kelebekserver.onrender.com/logout", {
        method: "POST",
        credentials: "include"
      }).then(() => location.reload());
    }

    function mesajGonder() {
      const input = document.getElementById("mesajInput");
      const mesaj = input.value.trim();
      if (!mesaj) return;
      socket.emit("mesaj", { from: "Ben", text: mesaj });
      input.value = "";
    }

    socket.on("mesaj", (data) => {
      const div = document.createElement("div");
      div.className = "mesaj";
      div.innerText = `${data.from}: ${data.text}`;
      document.getElementById("mesajlar").appendChild(div);
    });
  </script>
</body>
</html>
