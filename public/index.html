<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }
    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      background: #e0e7ff;
    }
    .hata {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="girisEkrani">
    <h2>Kayıt Ol</h2>
    <input id="kayitNick" placeholder="Nickname" />
    <input id="kayitSifre" placeholder="Şifre" type="password" />
    <input id="kayitDogum" placeholder="Doğum Tarihi" />
    <button onclick="kayitOl()">Kayıt Ol</button>
    <h2>veya Giriş Yap</h2>
    <input id="girisNick" placeholder="Nickname" />
    <input id="girisSifre" placeholder="Şifre" type="password" />
    <button onclick="girisYap()">Giriş Yap</button>
    <div id="hataMesaji" class="hata"></div>
  </div>

  <div id="sohbetEkrani">
    <h2>Kelebek Sohbet</h2>
    <div id="mesajlar"></div>
    <input id="mesajInput" placeholder="Mesaj yaz...">
    <button onclick="mesajGonder()">Gönder</button>
    <button onclick="cikisYap()">Çıkış</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let aktifKullanici = "";

    async function kayitOl() {
      const nickname = document.getElementById("kayitNick").value;
      const sifre = document.getElementById("kayitSifre").value;
      const dogumtarihi = document.getElementById("kayitDogum").value;

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname, sifre, dogumtarihi })
        });

        if (res.ok) {
          aktifKullanici = nickname;
          girisYapildi();
        } else {
          const hata = await res.text();
          document.getElementById("hataMesaji").innerText = "Kayıt başarısız: " + hata;
        }
      } catch (e) {
        document.getElementById("hataMesaji").innerText = "Sunucuya bağlanılamadı.";
      }
    }

    async function girisYap() {
      const nickname = document.getElementById("girisNick").value;
      const sifre = document.getElementById("girisSifre").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname, sifre })
        });

        if (res.ok) {
          aktifKullanici = nickname;
          girisYapildi();
        } else {
          const hata = await res.text();
          document.getElementById("hataMesaji").innerText = "Giriş başarısız: " + hata;
        }
      } catch (e) {
        document.getElementById("hataMesaji").innerText = "Sunucuya bağlanılamadı.";
      }
    }

    async function cikisYap() {
      await fetch("/logout", { method: "POST" });
      location.reload();
    }

    async function kontrolEt() {
      try {
        const res = await fetch("/me");
        if (res.ok) {
          const json = await res.json();
          aktifKullanici = json.kullanici;
          girisYapildi();
        } else {
          document.getElementById("girisEkrani").style.display = "block";
        }
      } catch (e) {
        document.getElementById("hataMesaji").innerText = "Sunucuya bağlanılamadı.";
        document.getElementById("girisEkrani").style.display = "block";
      }
    }

    function girisYapildi() {
      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("sohbetEkrani").style.display = "block";
    }

    function mesajGonder() {
      const input = document.getElementById("mesajInput");
      const text = input.value;
      if (text.trim() === "") return;
      socket.emit("mesaj", { from: aktifKullanici, text });
      input.value = "";
    }

    socket.on("mesaj", veri => {
      const div = document.createElement("div");
      div.className = "mesaj";
      div.innerText = `${veri.from}: ${veri.text}`;
      document.getElementById("mesajlar").appendChild(div);
    });

    kontrolEt();
  </script>
</body>
</html>
