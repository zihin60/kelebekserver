<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff6fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    #kelebek {
      position: absolute;
      top: 20px;
      left: -100px;
      width: 60px;
      animation: ucanKelebek 15s linear infinite;
      opacity: 0.8;
    }

    @keyframes ucanKelebek {
      0% { left: -100px; top: 50px; transform: rotate(0deg); }
      25% { top: 30px; transform: rotate(15deg); }
      50% { left: 50vw; top: 60px; transform: rotate(-10deg); }
      75% { top: 40px; transform: rotate(10deg); }
      100% { left: 110vw; top: 50px; transform: rotate(0deg); }
    }

    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    #girisEkrani {
      display: block;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }

    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f9f9f9;
      width: 100%;
    }

    .mesaj {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      background: #e0e7ff;
    }
  </style>
</head>
