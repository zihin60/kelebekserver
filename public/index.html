<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelebek Sohbet</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --input-bg: #2a2a2a;
      --button-bg: #ff82bc;
      --button-hover: #e56fa8;
      --message-bg: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 400px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background-color: var(--input-bg);
      color: var(--text);
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    .mesaj {
      padding: 8px;
      margin: 6px 0;
      background: var(--message-bg);
      border-radius: 8px;
    }
    #mesajlar {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="girisEkrani">
    <h2 style="text-align:center;">🦋 Kelebek Sohbet</h2>
    <input type="text" id="nickname" placeholder="Kullanıcı Adı">
    <input type="password" id="sifre" placeholder="Şifre">
    <button onclick="girisYap()">Giriş Yap</button>
    <h3 style="text-align:center;">veya Kayıt Ol</h3>
    <input type="text" id="kayitAd" placeholder="Yeni Kullanıcı Adı">
    <input type="password" id="kayitSifre" placeholder="Şifre">
    <input type="date" id="dogumTarihi">
    <button onclick="kayitOl()">Kayıt Ol</button>
  </div>

  <div id="sohbetEkrani">
    <h2 style="text-align:center;">Sohbet Odası</h2>
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj...">
    <button onclick="mesajGonder()">Gönder</button>
  </div>

  <script>
    const socket = io("https://kelebekserver.onrender.com", { withCredentials: true });

    async function kontrolEt() {
      const res = await fetch("https://kelebekserver.onrender.com/me", { credentials: "include" });
      if (res.ok) {
        const data = await res.json();
        baslatSohbet(data.kullanici);
      } else {
        document.getElementById("girisEkrani").style.display = "block";
      }
    }

    async function kayitOl() {
      const nickname = document.getElementById("kayitAd").value;
      const sifre = document.getElementById("kayitSifre").value;
      const dogumtarihi = document.getElementById("dogumTarihi").value;
      const res = await fetch("https://kelebekserver.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ nickname, sifre, dogumtarihi })
      });
      if (res.ok) baslatSohbet(nickname);
      else alert(await res.text());
    }

    async function girisYap() {
      const nickname = document.getElementById("nickname").value;
      const sifre = document.getElementById("sifre").value;
      const res = await fetch("https://kelebekserver.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ nickname, sifre })
      });
      if (res.ok) baslatSohbet(nickname);
      else alert(await res.text());
    }

    function baslatSohbet(kullanici) {
      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("sohbetEkrani").style.display = "block";
      socket.emit("yeni-kullanici", kullanici);
    }

    function mesajGonder() {
      const input = document.getElementById("mesajInput");
      const mesaj = input.value.trim();
      if (!mesaj) return;
      socket.emit("mesaj", { from: "Ben", text: mesaj });
      input.value = "";
    }

    socket.on("mesaj", (data) => {
      const div = document.createElement("div");
      div.className = "mesaj";
      div.innerText = `${data.from}: ${data.text}`;
      document.getElementById("mesajlar").appendChild(div);
    });

    kontrolEt();
  </script>
</body>
</html>
