<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }
    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #fff;
      width: 100%;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 12px;
      background: #dbeafe;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="girisEkrani">
    <h2>Giriş Yap</h2>
    <input type="text" id="nickname" placeholder="Kullanıcı adı" />
    <input type="password" id="sifre" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <p>veya</p>
    <input type="text" id="kayitAd" placeholder="Yeni kullanıcı adı" />
    <input type="password" id="kayitSifre" placeholder="Şifre" />
    <input type="date" id="dogumtarihi" />
    <button onclick="kayitOl()">Kayıt Ol</button>
  </div>

  <div id="sohbetEkrani">
    <h2>Sohbet</h2>
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj..." />
    <button onclick="mesajGonder()">Gönder</button>
    <button onclick="cikisYap()">Çıkış</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let kullanici = "";

    async function kontrolEt() {
      const res = await fetch("/me");
      if (res.ok) {
        const data = await res.json();
        kullanici = data.kullanici;
        window.kullanici = data.kullanici; // GLOBAL ATAMA
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("sohbetEkrani").style.display = "block";
        eskiMesajlariYukle();
      } else {
        document.getElementById("girisEkrani").style.display = "block";
      }
    }

    async function eskiMesajlariYukle() {
      const res = await fetch("/mesajlar");
      const data = await res.json();
      data.forEach(mesajEkle);
    }

    async function girisYap() {
      const nickname = document.getElementById("nickname").value;
      const sifre = document.getElementById("sifre").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre })
      });
      if (res.ok) location.reload();
      else alert("Giriş başarısız");
    }

    async function kayitOl() {
      const nickname = document.getElementById("kayitAd").value;
      const sifre = document.getElementById("kayitSifre").value;
      const dogumtarihi = document.getElementById("dogumtarihi").value;
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre, dogumtarihi })
      });
      if (res.ok) location.reload();
      else alert("Kayıt başarısız");
    }

    async function cikisYap() {
      await fetch("/logout", { method: "POST" });
      location.reload();
    }

    function mesajGonder() {
      const mesajInput = document.getElementById("mesajInput");
      const metin = mesajInput.value.trim();
      if (!metin) return;
      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { isim: window.kullanici || kullanici, metin, zaman });
      mesajInput.value = "";
    }

    socket.on("mesaj", (veri) => {
      mesajEkle(veri);
    });

    function mesajEkle(veri) {
      const mesajlar = document.getElementById("mesajlar");
      const div = document.createElement("div");
      div.className = "mesaj";
      div.textContent = `${veri.isim} (${veri.zaman}): ${veri.metin}`;
      mesajlar.appendChild(div);
      mesajlar.scrollTop = mesajlar.scrollHeight;
    }

    kontrolEt();
  </script>
</body>
</html>
