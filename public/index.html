<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelebek Sohbet</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .kapsayici {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form {
      display: none;
      flex-direction: column;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #mesajlar {
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #f1f8e9;
    }
    .mesaj { margin-bottom: 10px; padding: 6px; background: #e3f2fd; border-radius: 6px; }
    .aktif { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div class="kapsayici">
    <div id="kayitForm" class="form aktif">
      <h2>Kayıt Ol</h2>
      <input id="k_nick" placeholder="Nickname" />
      <input id="k_sifre" placeholder="Şifre" type="password" />
      <input id="k_dogum" placeholder="Doğum Tarihi" />
      <button onclick="kayitOl()">Kayıt Ol</button>
      <p><a href="#" onclick="formDegistir('giris')">Giriş Yap</a></p>
    </div>

    <div id="girisForm" class="form">
      <h2>Giriş Yap</h2>
      <input id="g_nick" placeholder="Nickname" />
      <input id="g_sifre" placeholder="Şifre" type="password" />
      <button onclick="girisYap()">Giriş Yap</button>
      <p><a href="#" onclick="formDegistir('kayit')">Kayıt Ol</a></p>
    </div>

    <div id="sohbet" class="form">
      <h2>Hoş Geldin <span id="kullaniciIsim"></span></h2>
      <div id="mesajlar"></div>
      <input id="mesajInput" placeholder="Mesaj yaz..." />
      <button onclick="mesajGonder()">Gönder</button>
      <button onclick="cikisYap()">Çıkış</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();

    async function kontrolEt() {
      const r = await fetch("/me");
      if (r.ok) {
        const json = await r.json();
        kullanici = json.kullanici;
        sohbetAc();
      }
    }

    function formDegistir(tip) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("aktif"));
      document.getElementById(tip + "Form").classList.add("aktif");
    }

    async function kayitOl() {
      const nickname = document.getElementById("k_nick").value;
      const sifre = document.getElementById("k_sifre").value;
      const dogum = document.getElementById("k_dogum").value;

      const r = await fetch("/kayit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre, dogum })
      });

      const json = await r.json();
      if (json.basarili) {
        kullanici = nickname;
        sohbetAc();
      } else alert(json.mesaj || "Kayıt başarısız");
    }

    async function girisYap() {
      const nickname = document.getElementById("g_nick").value;
      const sifre = document.getElementById("g_sifre").value;

      const r = await fetch("/giris", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre })
      });

      const json = await r.json();
      if (json.basarili) {
        kullanici = nickname;
        sohbetAc();
      } else alert("Giriş başarısız");
    }

    async function cikisYap() {
      await fetch("/cikis", { method: "POST" });
      location.reload();
    }

    async function sohbetAc() {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("aktif"));
      document.getElementById("sohbet").classList.add("aktif");
      document.getElementById("kullaniciIsim").textContent = kullanici;
      const cevap = await fetch("/mesajlar");
      const veriler = await cevap.json();
      veriler.forEach(veri => mesajEkle(veri));
    }

    function mesajGonder() {
      const input = document.getElementById("mesajInput");
      const metin = input.value.trim();
      if (!metin) return;
      const veri = {
        isim: kullanici,
        metin,
        zaman: new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' })
      };
      socket.emit("mesaj", veri);
      input.value = "";
    }

    function mesajEkle(veri) {
      const div = document.createElement("div");
      div.className = "mesaj";
      div.textContent = `${veri.isim} (${veri.zaman}): ${veri.metin}`;
      document.getElementById("mesajlar").appendChild(div);
    }

    socket.on("mesaj", mesajEkle);
    let kullanici = "";
    kontrolEt();
  </script>
</body>
</html>
