<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    #girisEkrani, #sohbetEkrani {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    #girisEkrani {
      display: block;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }
    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f9f9f9;
      width: 100%;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      background: #e0e7ff;
    }
    .tik {
      float: right;
      font-weight: bold;
      margin-left: 10px;
    }
    .kelebek {
      position: absolute;
      font-size: 2rem;
      animation: ucmak 10s linear infinite;
    }
    @keyframes ucmak {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Kelebek animasyonlarÄ± -->
  <div class="kelebek" style="top: 10%; left: 5%;">ðŸ¦‹</div>
  <div class="kelebek" style="top: 20%; left: 15%; animation-delay: 1s;">ðŸ¦‹</div>
  <div class="kelebek" style="top: 30%; left: 25%; animation-delay: 2s;">ðŸ¦‹</div>
  <div class="kelebek" style="top: 40%; left: 35%; animation-delay: 3s;">ðŸ¦‹</div>
  <div class="kelebek" style="top: 50%; left: 45%; animation-delay: 4s;">ðŸ¦‹</div>

  <!-- GiriÅŸ ekranÄ± -->
  <div id="girisEkrani">
    <h2>Ä°sim Gir</h2>
    <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±z" />
    <button onclick="girisYap()">Sohbete BaÅŸla</button>
  </div>

  <!-- Sohbet ekranÄ± -->
  <div id="sohbetEkrani">
    <h2>Sohbet</h2>
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj..." />
    <button onclick="mesajGonder()">GÃ¶nder</button>
  </div>

  <!-- Socket.io baÄŸlantÄ±sÄ± -->
  <script src="https://kelebekserver.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://kelebekserver.onrender.com");
    let kullaniciAdi = "";

    function girisYap() {
      const girilenAd = document.getElementById("kullaniciAdi").value.trim();
      if (girilenAd === "") return alert("LÃ¼tfen isim girin.");
      kullaniciAdi = girilenAd;

      socket.emit("yeni-kullanici", kullaniciAdi);

      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { from: "Sistem", to: "herkes", content: `${kullaniciAdi} sohbete katÄ±ldÄ±`, zaman });

      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("sohbetEkrani").style.display = "block";
    }

    function mesajGonder() {
      const mesajInput = document.getElementById("mesajInput");
      const metin = mesajInput.value.trim();
      if (metin === "") return;
      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { from: kullaniciAdi, to: "herkes", content: metin, zaman });
      mesajInput.value = "";
    }

    socket.on("mesaj", (veri) => {
      mesajEkle(veri);
      // Sadece bu mesajÄ± ben yazmadÄ±ysam, gÃ¶rÃ¼lme tetikle
      if (veri.id && veri.from !== kullaniciAdi) {
        socket.emit("gÃ¶rÃ¼ldÃ¼", veri.id);
      }
    });

    socket.on("gÃ¶rÃ¼ldÃ¼", (veri) => {
      const mesajDiv = document.querySelector(`[data-id='${veri.messageId}']`);
      if (mesajDiv) {
        const tik = mesajDiv.querySelector(".tik");
        if (tik) {
          tik.textContent = "âœ“âœ“";
          tik.style.color = "green";
        }
      }
    });

    function mesajEkle(veri) {
      const mesajlar = document.getElementById("mesajlar");
      const div = document.createElement("div");
      div.className = "mesaj";
      div.setAttribute("data-id", veri.id || "");

      let tikHTML = "";
      if (veri.from === kullaniciAdi) {
        tikHTML = "<span class='tik'>âœ“</span>";
      }

      div.innerHTML = `${veri.from} (${veri.zaman}): ${veri.content || veri.metin} ${tikHTML}`;
      mesajlar.appendChild(div);
      mesajlar.scrollTop = mesajlar.scrollHeight;
    }
  </script>

</body>
</html>
