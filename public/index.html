<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #messages {
      width: 100%;
      max-width: 500px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    #message-form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêû Kelebek Sohbet</h1>

  <div id="messages"></div>

  <form id="message-form">
    <input id="message-input" type="text" autocomplete="off" placeholder="Mesajƒ±nƒ± yaz..." required />
    <button type="submit">G√∂nder</button>
  </form>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        socket.emit('chat message', message);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('div');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
