<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebek Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #girisEkrani, #sohbetEkrani, #kayitEkrani, #girisFormu {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }
    #mesajlar {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f9f9f9;
      width: 100%;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      background: #e0e7ff;
    }
  </style>
</head>
<body>

  <div id="kayitEkrani">
    <h2>Kayıt Ol</h2>
    <input type="text" id="kayitNick" placeholder="Kullanıcı Adı" />
    <input type="password" id="kayitSifre" placeholder="Şifre" />
    <input type="date" id="dogumTarihi" />
    <button onclick="kayitOl()">Kayıt Ol</button>
    <p><a href="#" onclick="girisFormunuAc()">Zaten hesabın var mı? Giriş yap</a></p>
  </div>

  <div id="girisFormu">
    <h2>Giriş Yap</h2>
    <input type="text" id="girisNick" placeholder="Kullanıcı Adı" />
    <input type="password" id="girisSifre" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <p><a href="#" onclick="kayitFormunuAc()">Hesabın yok mu? Kayıt ol</a></p>
  </div>

  <div id="sohbetEkrani">
    <h2>Sohbet</h2>
    <div id="mesajlar"></div>
    <input type="text" id="mesajInput" placeholder="Mesaj..." />
    <button onclick="mesajGonder()">Gönder</button>
  </div>

  <script src="https://kelebekserver.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://kelebekserver.onrender.com");
    let kullaniciAdi = "";

    window.onload = () => {
      fetch("/me").then(res => {
        if (res.ok) {
          res.json().then(data => {
            kullaniciAdi = data.kullanici;
            sohbetEkraniniAc();
          });
        } else {
          document.getElementById("kayitEkrani").style.display = "block";
        }
      });
    };

    function kayitFormunuAc() {
      document.getElementById("kayitEkrani").style.display = "block";
      document.getElementById("girisFormu").style.display = "none";
    }

    function girisFormunuAc() {
      document.getElementById("kayitEkrani").style.display = "none";
      document.getElementById("girisFormu").style.display = "block";
    }

    function kayitOl() {
      const nickname = document.getElementById("kayitNick").value.trim();
      const sifre = document.getElementById("kayitSifre").value;
      const dogumtarihi = document.getElementById("dogumTarihi").value;
      fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre, dogumtarihi })
      }).then(res => {
        if (res.ok) sohbetEkraniniAc();
        else res.text().then(alert);
      });
    }

    function girisYap() {
      const nickname = document.getElementById("girisNick").value.trim();
      const sifre = document.getElementById("girisSifre").value;
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname, sifre })
      }).then(res => {
        if (res.ok) sohbetEkraniniAc();
        else res.text().then(alert);
      });
    }

    function sohbetEkraniniAc() {
      fetch("/me").then(res => res.json()).then(data => {
        kullaniciAdi = data.kullanici;
        document.getElementById("kayitEkrani").style.display = "none";
        document.getElementById("girisFormu").style.display = "none";
        document.getElementById("sohbetEkrani").style.display = "block";
        socket.emit("yeni-kullanici", kullaniciAdi);
      });
    }

    function mesajGonder() {
      const metin = document.getElementById("mesajInput").value.trim();
      if (metin === "") return;
      const zaman = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      socket.emit("mesaj", { metin, isim: kullaniciAdi, zaman, from: kullaniciAdi });
      document.getElementById("mesajInput").value = "";
    }

    socket.on("mesaj", (veri) => {
      mesajEkle(veri);
    });

    function mesajEkle(veri) {
      const mesajlar = document.getElementById("mesajlar");
      const div = document.createElement("div");
      div.className = "mesaj";
      div.textContent = `${veri.isim} (${veri.zaman}): ${veri.metin}`;
      mesajlar.appendChild(div);
      mesajlar.scrollTop = mesajlar.scrollHeight;
    }
  </script>
</body>
</html>
